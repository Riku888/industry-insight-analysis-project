# ============================================================
# 🔧 基本設定（ここは全員が必ず触る）
# ============================================================

# ▼ あなたが分析したい業界名を書く
# 例: "Cybersecurity", "Finance", "Marketing", "Healthcare", "AI"
industry: "【ここに業界名を書く】"

# ▼ AIによる要約を使うか
# true  : DiscordにAI要約を投稿する
# false : ニュース一覧のみ投稿する（最初は false 推奨）
use_ai_summary: false

# ▼ Discordに投稿するニュースの最大件数
# 多すぎると読まれないので 3〜7 が現実的
top_n: 5


# ============================================================
# 🧠 キーワード分類（このプロジェクトの一番重要な部分）
# ============================================================
#
# ルール：
# - 1カテゴリにつき「最低20〜50個」以上のキーワードを書く
# - すべて英語で書く（ニュースが英語だから）
# - カテゴリ同士で意味が被らないようにする
#
# 目的：
# - 記事タイトルを見て「どの話題か」を自動分類するため
#

keywords:

  # ------------------------------------------------------------
  # 🧩 カテゴリ①（例：ここに分野名を書く）
  # このカテゴリは「何を表すのか？」を日本語で説明する
  # ------------------------------------------------------------
  【カテゴリ名①】:
    [
      "【キーワード1】",
      "【キーワード2】",
      "【キーワード3】"
      # ↑ 少なくとも20個以上追加すること
    ]


  # ------------------------------------------------------------
  # 🧩 カテゴリ②
  # 例：業界内の別テーマ・別視点
  # ------------------------------------------------------------
  【カテゴリ名②】:
    [
      "【キーワード1】",
      "【キーワード2】",
      "【キーワード3】"
    ]


  # ------------------------------------------------------------
  # 🧩 カテゴリ③（必要な数だけ増やしてOK）
  # ------------------------------------------------------------
  【カテゴリ名③】:
    [
      "【キーワード1】",
      "【キーワード2】"
    ]


# ============================================================
# 📰 情報源（RSSフィード）
# ============================================================
#
# ルール：
# - 信頼できるメディアのみ使う
# - 最低5個以上、できれば10〜15個
# - Google News RSS を使うと簡単
#
# 探し方：
# - site:example.com + 業界キーワード
# - Google News → 検索 → RSS
#

sources:

  # ------------------------------------------------------------
  # 情報源①
  # ------------------------------------------------------------
  - name: "【メディア名①】"
    rss: "【ここにRSSのURL】"

  # ------------------------------------------------------------
  # 情報源②
  # ------------------------------------------------------------
  - name: "【メディア名②】"
    rss: "【ここにRSSのURL】"

  # ------------------------------------------------------------
  # 情報源③（必要な数だけ追加OK）
  # ------------------------------------------------------------
  - name: "【メディア名③】"
    rss: "【ここにRSSのURL】"
